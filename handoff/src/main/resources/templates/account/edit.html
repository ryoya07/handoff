<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>アカウント編集</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f1115;
      font-family: "Meiryo", "メイリオ", sans-serif;
      color: #f2f5ff;
    }

    .card {
      background: #151922;
      border: 1px solid rgba(255,255,255,.10);
    }

    .form-control {
      background: #0b0d12;
      border: 1px solid rgba(255,255,255,.28);
      color: #ffffff;
    }
    .form-control::placeholder { color: rgba(255,255,255,.55); }
    .form-control:focus {
      background: #0b0d12;
      color: #fff;
      border-color: #6ea8fe;
      box-shadow: 0 0 0 .18rem rgba(110,168,254,.25);
    }

    .form-label {
      color: #f2f5ff;
      font-weight: 700;
      margin-bottom: .45rem;
    }

    .section-title {
      font-size: .9rem;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: #9bb4ff;
    }

    .divider {
      border-top: 1px solid rgba(255,255,255,.10);
      margin: 1.75rem 0;
    }

    .hint {
      font-size: .85rem;
      color: rgba(255,255,255,.72);
    }
  </style>
</head>

<body class="text-light">

<!-- 共通ヘッダー：戻るあり / 新規なし / 退会あり / ログアウトあり -->
<div th:replace="fragments/header :: header(true, false, true, true)"></div>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 col-xl-6">

      <div class="card rounded-4 shadow-sm">
        <div class="card-body p-4 p-md-5">

			<div class="d-flex align-items-center justify-content-between mb-4">
			  <h1 class="h4 mb-0 fw-bold text-white">
			    アカウント編集
			  </h1>
			</div>

          <!-- メッセージ -->
          <div class="alert alert-success" th:if="${param.success}">
            表示名を更新しました。
          </div>
          <div class="alert alert-success" th:if="${param.pw_success}">
            パスワードを変更しました。
          </div>
          <div class="alert alert-danger" th:if="${param.pw_mismatch}">
            パスワード（確認）が一致しません。
          </div>
          <div class="alert alert-danger" th:if="${param.pw_short}">
            パスワードは8文字以上にしてください。
          </div>

          <!-- 表示名変更 -->
          <div class="section-title mb-3">プロフィール</div>

          <form th:action="@{/account/edit}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-4">
              <label class="form-label">表示名</label>
              <input type="text"
                     name="displayName"
                     class="form-control form-control-lg"
                     th:value="${user.displayName}"
                     required>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary btn-lg px-4">
                表示名を更新
              </button>
            </div>
          </form>

          <div class="divider"></div>

          <!-- パスワード変更 -->
          <div class="section-title mb-3">パスワード変更</div>

          <form th:action="@{/account/password}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
              <label class="form-label">新しいパスワード</label>
              <input type="password"
                     name="newPassword"
                     class="form-control form-control-lg"
                     autocomplete="new-password"
                     required>
              <div class="hint mt-2">8文字以上を推奨</div>
            </div>

            <div class="mb-4">
              <label class="form-label">新しいパスワード（確認）</label>
              <input type="password"
                     name="newPasswordConfirm"
                     class="form-control form-control-lg"
                     autocomplete="new-password"
                     required>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-warning btn-lg px-4">
                パスワード変更
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>名前

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
