<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>引き継ぎ一覧</title>
</head>
<body>
	<h1>引き継ぎ一覧</h1>
	
	<table border="1" cellpadding="0" cellspacing="0">
        <tr>
            <th>タイトル</th>
            <th>内容</th>
            <th>作成者</th>
            <th>作成日時</th>
        </tr>
        <tr th:each="h : ${handoffs}">
    	    <td th:text="${h.title}"></td>
            <td th:text="${h.content}"></td>
            <td th:text="${h.createdByName}"></td>
            <td th:text="${h.createdAt}"></td>
        </tr>
	   </table>
</body>
</html>
