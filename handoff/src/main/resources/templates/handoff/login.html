<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>

  <!-- Bootstrap 5 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #0f1115; }
    .card { background: #151922; border: 1px solid rgba(255,255,255,.08); }
    .form-control { background: #0f1115; border: 1px solid rgba(255,255,255,.12); color: #e8e8e8; }
    .form-control:focus { background: #0f1115; color: #e8e8e8; }
    .text-muted { color: rgba(255,255,255,.6) !important; }
    label { color: rgba(255,255,255,.75); }
  </style>
</head>

<body class="min-vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-4">

        <div class="text-center mb-4">
          <h1 class="h3 text-light mb-1">引き継ぎアプリ</h1>
          <div class="text-muted">ログインして続行</div>
        </div>

        <!-- メッセージ -->
        <div class="alert alert-success" th:if="${param.logout}">
          ログアウトしました。
        </div>
        <div class="alert alert-success" th:if="${param.deleted}">
          退会しました。
        </div>
        <div class="alert alert-danger" th:if="${param.error}">
          ログインIDまたはパスワードが違います。
        </div>

        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">

            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label class="form-label">ログインID</label>
                <input class="form-control form-control-lg"
                       type="text"
                       name="username"
                       autocomplete="username"
                       required>
              </div>

              <div class="mb-3">
                <label class="form-label">パスワード</label>
                <input class="form-control form-control-lg"
                       type="password"
                       name="password"
                       autocomplete="current-password"
                       required>
              </div>

              <div class="d-grid gap-2 mt-4">
                <button class="btn btn-primary btn-lg" type="submit">
                  ログイン
                </button>
              </div>
            </form>
			<div class="d-grid mt-3">
			  <a th:href="@{/register}"
			     class="btn btn-outline-light btn-lg">
			    新規登録
			  </a>
			</div>
            <hr class="border-light border-opacity-10 my-4">

            <div class="d-flex justify-content-between">
