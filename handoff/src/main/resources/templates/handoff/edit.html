<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>引き継ぎ編集</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #0f1115;
      font-family: "Meiryo", "メイリオ", sans-serif;
      color: #f2f5ff;
    }

    .navbar {
      background: #151922;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .card {
      background: #151922;
      border: 1px solid rgba(255,255,255,.12);
    }

    .form-control {
      background: #0b0d12;
      border: 1px solid rgba(255,255,255,.25);
      color: #ffffff;
    }

    .form-control:focus {
      background: #0b0d12;
      border-color: #6ea8fe;
      box-shadow: 0 0 0 .15rem rgba(110,168,254,.25);
      color: #ffffff;
    }

    .form-label {
      color: #ffffff;
      font-weight: 600;
    }

    .btn-outline-light {
      border-color: rgba(255,255,255,.35);
    }

    .btn-outline-light:hover {
      border-color: rgba(255,255,255,.7);
    }
  </style>
</head>

<body>

<!-- ヘッダー -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-semibold" th:href="@{/handoff}">
      Handoff
    </a>

    <div class="ms-auto">
      <a th:href="@{/handoff}" class="btn btn-sm btn-outline-light">
        一覧へ戻る
      </a>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8 col-xl-7">

      <div class="card rounded-4 shadow-sm">
        <div class="card-body p-4">

          <h1 class="h4 fw-bold text-white mb-4">
            引き継ぎ編集
          </h1>

          <!-- ✅ 更新フォーム（更新だけ担当） -->
          <form th:action="@{|/handoff/${handoff.id}/edit|}" method="post" class="mb-3">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="mb-4">
              <label class="form-label">タイトル</label>
              <input type="text"
                     name="title"
                     class="form-control form-control-lg"
                     th:value="${handoff.title}"
                     required>
            </div>

            <div class="mb-4">
              <label class="form-label">内容</label>
              <textarea name="content"
                        rows="10"
                        class="form-control"
                        required
                        th:text="${handoff.content}"></textarea>
            </div>

            <div class="d-flex justify-content-end mt-4">
              <button type="submit"
                      class="btn btn-primary btn-lg px-4">
                更新する
              </button>
            </div>
          </form>

          <!-- ✅ 削除フォーム（別フォーム・入れ子禁止） -->
          <form th:action="@{|/handoff/${handoff.id}/delete|}" method="post" class="m-0">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />
            <button type="submit"
                    class="btn btn-outline-danger"
                    onclick="return confirm('削除しますか？');">
              削除
            </button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
